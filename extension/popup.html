<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Limer</title>
    <link rel="stylesheet" href="popup.css"></link>
  </head>
  <body>
    <header>
      <img src="switch.svg" alt='turn off'>
      <nav>
        <p class='link' id='results'>Результаты</p>
        <p class='link' id='settings'>Настройки</p>
      </nav>
    </header>
    <div class="root">
      <div id='goal'>
        <p class="goal-title">текущая цель:</p>
        <p class="goal" id='goal-value'>20 часов(а)</p>
        <progress value='40' max='100' id='goal-progress'></progress>
      </div>
      <div class='time-block'>
        <p id="timer">00:00</p>
        <div class='tag' id='tag'>Соцсети</div>
      </div>
      <button id="stop">Stop</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
